<!DOCTYPE html>

<html>
    <head>
        <title>Sign Up</title>
    </head>
    <body>
        <div>
            <h1>Sign Up</h1>
            <form>
                <b>Full Name :</b>
                <br/>
                <input type="text"  placeholder="Enter your full name">
                <br/><br/>
                <b>Index Number : </b>
                <br/>
                <input type="text" placeholder="Enter your index number">
                <br/><br/>
                <b>Email Address : </b>
                <br/>
                <input type="email"  placeholder="Enter your email">
                <br/><br/>
                <b>Password :</b>
                <br/>
                <input type="password"  placeholder="Enter your password">
                <br/><br/>
                <b>Confirm Password : </b>
                <br/>
                <input type="password" placeholder="Confirm your password">
                <br/><br/>
                <b>Student or Staff? :</b>
                <br/>
                <input type="radio" name="radio1" value="student">
                    <label for="Student">Student</label>
                <input type="radio" name="radio1" value="staff">
                    <label for="Staff">Staff</label>
                <br/><br/>
                <b>Faculty : </b>
                <br/>
                <select name="Faculties" >
                    <option value="Engineering">Engineering</option>
                    <option value="IT">IT</option>
                    <option value="archi">Architecture</option>
                    <option value="bsn">Business</option>
                </select>
                <br/><br/>
                <button type="button">Sign Up</button>
                    

                    

            </form> 

        </div>
    </body>






</html>
